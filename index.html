<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8"/>
		<link rel="stylesheet" href="themes/default/default.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/light/light.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/dark/dark.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="themes/bar/bar.css" type="text/css" media="screen" />
		<link rel="stylesheet" href="nivo-slider.css" type="text/css" media="screen" />
		<link href="style.css" rel="stylesheet" type="text/css"/>
		<title>Nivo Slider Modification</title>
	</head>
	<body>
	
		
	<div id="wrapper">
        

        <div class="slider-wrapper theme-dark">
            <div id="slider" class="nivoSlider">
                <img src="img/toystory.jpg" data-thumb="img/toystory.jpg" alt="" />
                <a href="http://www.projuktidana.blogspot.com"><img src="img/up.jpg" data-thumb="img/up.jpg" alt="" title="This site is developed by Md.Nahid Hossain" /></a>
                <img src="img/walle.jpg" data-thumb="img/walle.jpg" alt="" data-transition="slideInLeft"title="This site is developed by Md.Nahid Hossain" />
                <img src="img/nemo.jpg" data-thumb="img/nemo.jpg" alt="" title="#htmlcaption" />
            </div>
            <div id="htmlcaption" class="nivo-html-caption">
                <strong>This</strong> is an example of a <em>HTML</em> caption with <a href="#">a link</a>. 
            </div>
        </div>

    </div>
		<script type="text/javascript" src="js/jquery-1.9.0.min.js"></script>
		<script type="text/javascript" src="js/jquery.nivo.slider.js"></script>
		<script type="text/javascript">
		$(window).load(function() {
			$('#slider').nivoSlider();
		});
		</script>
	
	</body>
</html>
